<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ex2</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />

        <style>
            .col-3 {
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3 autobg">box1</div>
                <div class="col-3 autobg">box2</div>
                <div class="col-3 autobg">box3</div>
                <div class="col-3 autobg">box4</div>
                <div class="col-3 autobg">box5</div>
                <div class="col-3 autobg">box6</div>
                <div class="col-3 autobg">box7</div>
                <div class="col-3 autobg">box8</div>
                <div class="col-3 autobg">box9</div>
                <div class="col-3 autobg">box10</div>
                <div class="col-3 autobg">box11</div>
                <div class="col-3 autobg">box12</div>
            </div>
        </div>

        <script>
            // 亂數顏色
            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max - 50) + 100);
            }

            function getRBGA() {
                return `linear-gradient(135deg, rgba(${getRandomInt(
                    256
                )},${getRandomInt(256)},${getRandomInt(
                    256
                )},.5), rgba(${getRandomInt(256)},${getRandomInt(
                    256
                )},${getRandomInt(256)},.8)`;
            }

            const elements = document.querySelectorAll(".autobg");

            Array.from(elements).forEach((element, index) => {
                element.style.backgroundImage = getRBGA();
            });


            const box = document.querySelectorAll('.col-3');

            // 雙迴圈觸發事件 比對index
            box.forEach((v, i) => {
                v.addEventListener('click', () => {
                    v.style.background = 'black';
                    box.forEach((k, y) => {
                        if (y > i) {
                            k.style.background = 'white';
                        }
                    });
                });
            });
        </script>
    </body>
</html>
