<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ex4</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <style>
            img {
                border-radius: 50%;
                border: 5px solid transparent;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="w-100" src="./imgs/person1.jpg" alt="" />
                </div>
                <div class="col">
                    <img class="w-100" src="./imgs/person2.jpg" alt="" />
                </div>
                <div class="col">
                    <img class="w-100" src="./imgs/person3.jpg" alt="" />
                </div>
                <div class="col">
                    <img class="w-100" src="./imgs/person4.jpg" alt="" />
                </div>
                <div class="col">
                    <img class="w-100" src="./imgs/person5.jpg" alt="" />
                </div>
            </div>
        </div>

        <script>
            const img = document.querySelectorAll('.w-100');
            img.forEach((v, i) => {
                v.addEventListener('click', () => {
                    for (let k of img) {
                        k.style.border = '5px solid transparent';
                    }
                    v.style.border = '5px solid red';
                });
            });
        </script>
    </body>
</html>
